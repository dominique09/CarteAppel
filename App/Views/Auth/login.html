{% extends "layout.html" %}

{% block title %}Authentification{% endblock %}

{% block body %}
<h1>
    Authentification
</h1>

<form action="/auth/login" method="post" autocomplete="off">
    <div class="form-goup {{ errors.username ? 'has-danger' : '' }}">
        <label for="username">Username: </label>
        <input class="form-control {{ errors.username ? 'form-control-danger' : '' }}" type="text" name="username" id="username" value="{{ old_data.username }}"/>
        <div class="form-control-feedback">{{ errors.username | first }}</div>
    </div>
    <div class="form-goup {{ errors.password ? 'has-danger' : '' }}">
        <label for="password">Mot de passe: </label>
        <input class="form-control {{ errors.password ? 'form-control-danger' : '' }}" type="password" name="password" id="password"/>
        <div class="form-control-feedback">{{ errors.password | first }}</div>
    </div>
    <div class="form-check">
        <label class="form-check-label" for="remember">
            <input class="form-check-input" type="checkbox" name="remember" id="remember" value="on">
            Se Souvenir
        </label>
    </div>
    <input type="hidden" name="token" value="{{ token | raw }}">

    <button type="submit" class="btn btn-success">Connexion</button>

    <a href="/auth/password-recover" class="btn btn-link">Mot de passe oubli√©</a>

</form>
{% endblock %}
